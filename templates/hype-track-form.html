<form autocomplete="off" onsubmit="event.preventDefault();">

    <div class="form-group">
        <label>Actor Hype Track</label>
        <select name="track" class="track-select" title="{{localize "HYPE-TRACK.FormTrackSelection"}}">
            {{#select track}}
                <option value="">{{localize "HYPE-TRACK.FormSelectNone"}}</option>
                {{#each playlistTracks}}
                <option value="{{this._id}}">{{this.name}}</option>
                {{/each}}
            {{/select}}
        </select>
        <p class="notes">{{localize "HYPE-TRACK.FormNotes"}}</p> 
    </div>

    <button type="submit" name="submit">
        <i class="far fa-save"></i> {{localize "HYPE-TRACK.FormSaveTrack"}}
    </button>
</form>
