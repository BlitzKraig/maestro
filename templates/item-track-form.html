<form autocomplete="off" onsubmit="event.preventDefault();">

    <div class="form-group">
        <label>Item Playlist</label>
        <select name="playlist" class="playlist-select" title="{{localize "ITEM-TRACK.FormPlaylistTooltip"}}" default="">
            {{#select playlist}}
                <option value="">{{localize "ITEM-TRACK.FormSelectNone"}}</option>
                {{#each playlists}}
                <option value="{{this._id}}">{{this.name}}</option>
                {{/each}}
            {{/select}}
        </select>
        <p class="notes">{{localize "ITEM-TRACK.FormPlaylistNotes"}}</p> 
    </div>

    <div class="form-group">
        <label>Item Track</label>
        <select name="track" class="track-select" title="{{localize "ITEM-TRACK.FormTrackTooltip"}}" default="">
            {{#select track}}
                <option value="">{{localize "ITEM-TRACK.FormSelectNone"}}</option>
                {{#if playlistTracks}}
                <option value="random-track">{{localize "ITEM-TRACK.FormPlayRandom"}}</option>
                <option value="play-all">{{localize "ITEM-TRACK.FormPlayAll"}}</option>
                {{/if}}
                {{#each playlistTracks}}
                <option value="{{this._id}}">{{this.name}}</option>
                {{/each}}
            {{/select}}
        </select>
        <p class="notes">{{localize "ITEM-TRACK.FormTrackNotes"}}</p> 
    </div>

    <span>
        <button type="submit" name="submit">
            <i class="far fa-save"></i> Save Track
        </button>
    </span>
    
</form>
